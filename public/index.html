<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MySQL Cord</title>
    <style>
      :root {
        --background: #1e1f22;
        --background-secondary: #2b2d31;
        --background-tertiary: #313338;
        --accent: #5865f2;
        --accent-strong: #4752c4;
        --text: #f2f3f5;
        --muted: #b5bac1;
        --danger: #ed4245;
        font-family: "Inter", "Segoe UI", sans-serif;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        background: var(--background);
        color: var(--text);
        min-height: 100vh;
      }

      a {
        color: inherit;
      }

      button,
      input,
      textarea {
        font-family: inherit;
      }

      .hidden {
        display: none !important;
      }

      .auth-wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: radial-gradient(circle at top left, #5865f2, transparent 55%),
          radial-gradient(circle at bottom right, #00b0f4, transparent 55%),
          var(--background);
        padding: 20px;
      }

      .auth-card {
        background: rgba(49, 51, 56, 0.9);
        border-radius: 16px;
        padding: 32px;
        width: min(400px, 95vw);
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.35);
        display: flex;
        flex-direction: column;
        gap: 18px;
      }

      .auth-card h1 {
        margin: 0;
        font-size: 1.8rem;
        text-align: center;
      }

      .tabs {
        display: flex;
        gap: 8px;
        background: var(--background-tertiary);
        border-radius: 999px;
        padding: 4px;
      }

      .tab-button {
        flex: 1;
        border: none;
        border-radius: 999px;
        padding: 10px 0;
        background: transparent;
        color: var(--muted);
        cursor: pointer;
        transition: background 0.2s ease, color 0.2s ease;
      }

      .tab-button.active {
        background: var(--accent);
        color: white;
      }

      .auth-card form {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .auth-card label {
        font-size: 0.9rem;
        color: var(--muted);
      }

      .auth-card input {
        background: var(--background);
        border: 1px solid transparent;
        border-radius: 8px;
        padding: 12px;
        color: var(--text);
        transition: border 0.2s ease;
      }

      .auth-card input:focus {
        outline: none;
        border-color: var(--accent);
      }

      .auth-card button[type='submit'] {
        margin-top: 8px;
        background: linear-gradient(135deg, var(--accent), #8b5cf6);
        border: none;
        border-radius: 8px;
        padding: 12px;
        color: white;
        font-size: 1rem;
        cursor: pointer;
        transition: transform 0.2s ease;
      }

      .auth-card button[type='submit']:hover {
        transform: translateY(-1px);
      }

      #app {
        display: grid;
        grid-template-columns: 72px 260px 1fr 260px;
        grid-template-rows: 100vh;
        overflow: hidden;
        background: var(--background);
      }

      .servers-bar {
        background: var(--background-secondary);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
        padding: 16px 0;
      }

      .servers-scroll {
        display: flex;
        flex-direction: column;
        gap: 12px;
        overflow-y: auto;
        padding: 0 12px;
        width: 100%;
        align-items: center;
        flex: 1;
      }

      .servers-scroll::-webkit-scrollbar {
        width: 6px;
      }

      .servers-scroll::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.08);
        border-radius: 999px;
      }

      .server-button {
        width: 48px;
        height: 48px;
        border-radius: 24px;
        display: grid;
        place-items: center;
        background: #2f3136;
        color: var(--text);
        font-weight: 600;
        cursor: pointer;
        border: none;
        position: relative;
        transition: border-radius 0.2s ease, background 0.2s ease, transform 0.2s ease;
      }

      .server-button::before {
        content: '';
        position: absolute;
        left: -6px;
        width: 4px;
        height: 0;
        border-radius: 999px;
        background: white;
        transition: height 0.2s ease;
      }

      .server-button:hover {
        border-radius: 18px;
        background: var(--accent-strong);
      }

      .server-button:hover::before,
      .server-button.active::before {
        height: 24px;
      }

      .server-button.active {
        border-radius: 18px;
        background: var(--accent);
      }

      .server-button .tooltip {
        position: absolute;
        left: 64px;
        background: rgba(24, 25, 28, 0.95);
        color: var(--text);
        padding: 6px 10px;
        border-radius: 6px;
        white-space: nowrap;
        font-size: 0.85rem;
        opacity: 0;
        transform: translateX(-10px);
        transition: opacity 0.2s ease, transform 0.2s ease;
        pointer-events: none;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.35);
      }

      .server-button:hover .tooltip {
        opacity: 1;
        transform: translateX(0);
      }

      .channels-panel {
        background: var(--background-tertiary);
        display: flex;
        flex-direction: column;
        border-right: 1px solid rgba(0, 0, 0, 0.45);
        position: relative;
      }

      .channels-header {
        padding: 16px 16px 12px;
        border-bottom: 1px solid rgba(0, 0, 0, 0.45);
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .channels-header-top {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
      }

      .channels-header button {
        background: rgba(255, 255, 255, 0.08);
        border: none;
        border-radius: 6px;
        color: var(--text);
        width: 32px;
        height: 32px;
        cursor: pointer;
        display: grid;
        place-items: center;
      }

      .channel-list,
      .dm-list,
      .friend-list,
      .pending-list {
        padding: 0 8px;
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .section-title {
        padding: 0 12px;
        font-size: 0.75rem;
        letter-spacing: 0.08em;
        color: var(--muted);
        text-transform: uppercase;
      }

      .channels-body {
        flex: 1;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .channels-scroll {
        flex: 1;
        overflow-y: auto;
        padding: 8px 0 96px;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .channels-scroll::-webkit-scrollbar {
        width: 8px;
      }

      .channels-scroll::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.08);
        border-radius: 999px;
      }

      .user-bar {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        padding: 12px;
        background: var(--background-secondary);
        border-top: 1px solid rgba(0, 0, 0, 0.6);
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
      }

      .user-bio {
        flex: 1;
        display: flex;
        gap: 12px;
        align-items: center;
      }

      .user-avatar-small {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background: #232428;
        display: grid;
        place-items: center;
        overflow: hidden;
        cursor: pointer;
      }

      .user-avatar-small img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .user-names {
        display: flex;
        flex-direction: column;
        line-height: 1.2;
        cursor: pointer;
      }

      .user-display {
        font-size: 0.9rem;
        font-weight: 600;
      }

      .user-username {
        font-size: 0.75rem;
        color: var(--muted);
      }

      .user-bar button {
        border: none;
        background: none;
        color: var(--muted);
        cursor: pointer;
        display: grid;
        place-items: center;
        width: 32px;
        height: 32px;
        border-radius: 6px;
        transition: background 0.2s ease;
      }

      .user-bar button:hover {
        background: rgba(255, 255, 255, 0.08);
        color: var(--text);
      }

      .user-controls {
        display: flex;
        gap: 8px;
      }

      .channel-item,
      .dm-item,
      .friend-item,
      .invite-item {
        padding: 10px 12px;
        border-radius: 8px;
        background: transparent;
        color: var(--muted);
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 8px;
        cursor: pointer;
        transition: background 0.2s ease, color 0.2s ease;
      }

      .channel-item.active,
      .dm-item.active,
      .channel-item:hover,
      .dm-item:hover,
      .friend-item:hover,
      .invite-item:hover {
        background: rgba(88, 101, 242, 0.2);
        color: var(--text);
      }

      .chat-area {
        background: var(--background);
        display: flex;
        flex-direction: column;
      }

      .chat-header {
        padding: 18px 24px;
        border-bottom: 1px solid rgba(0, 0, 0, 0.3);
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 16px;
      }

      .chat-header h1 {
        margin: 0;
        font-size: 1.2rem;
      }

      .chat-header p {
        margin: 4px 0 0;
        color: var(--muted);
        font-size: 0.9rem;
      }

      .invite-code {
        font-size: 0.85rem;
        background: rgba(0, 0, 0, 0.3);
        padding: 6px 10px;
        border-radius: 8px;
      }

      .message-feed {
        flex: 1;
        overflow-y: auto;
        padding: 24px;
        display: flex;
        flex-direction: column;
        gap: 12px;
        scroll-behavior: smooth;
      }

      .message {
        display: grid;
        grid-template-columns: 48px 1fr;
        gap: 12px;
        padding: 4px 8px;
        border-radius: 8px;
        transition: background 0.2s ease;
      }

      .message:hover {
        background: rgba(255, 255, 255, 0.03);
      }

      .message .avatar {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        background: var(--background-tertiary);
        display: grid;
        place-items: center;
        font-weight: 600;
        overflow: hidden;
        cursor: pointer;
      }

      .message .avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .message .content {
        padding: 0;
      }

      .message .content header {
        display: flex;
        align-items: baseline;
        gap: 12px;
        margin-bottom: 6px;
      }

      .message .author {
        font-weight: 600;
        cursor: pointer;
      }

      .message .time {
        font-size: 0.75rem;
        color: var(--muted);
      }

      .message .author:hover {
        text-decoration: underline;
      }

      .message.deleted .content {
        opacity: 0.6;
        font-style: italic;
      }

      .message-text {
        white-space: pre-wrap;
        line-height: 1.4;
      }

      .message.deleted .message-text {
        color: var(--muted);
      }

      .message-form {
        padding: 16px 24px;
        border-top: 1px solid rgba(0, 0, 0, 0.35);
        display: flex;
        gap: 12px;
      }

      .message-form textarea {
        flex: 1;
        background: var(--background-tertiary);
        border: 1px solid transparent;
        border-radius: 12px;
        color: var(--text);
        padding: 12px 16px;
        resize: none;
        min-height: 54px;
        max-height: 180px;
      }

      .message-form textarea:focus {
        outline: none;
        border-color: var(--accent);
      }

      .message-form button {
        background: var(--accent);
        border: none;
        border-radius: 12px;
        padding: 0 20px;
        color: white;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s ease;
      }

      .message-form button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .members-panel {
        background: var(--background);
        border-left: 1px solid rgba(0, 0, 0, 0.6);
        display: flex;
        flex-direction: column;
      }

      .members-header {
        padding: 16px;
        border-bottom: 1px solid rgba(0, 0, 0, 0.6);
        font-weight: 600;
        font-size: 0.95rem;
      }

      .member-list {
        flex: 1;
        overflow-y: auto;
        padding: 16px 12px 24px;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .member-list::-webkit-scrollbar {
        width: 8px;
      }

      .member-list::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.08);
        border-radius: 999px;
      }

      .member-section {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .member-section h4 {
        font-size: 0.75rem;
        letter-spacing: 0.1em;
        color: var(--muted);
        margin: 0 0 4px 0;
        text-transform: uppercase;
      }

      .member-item {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 6px 8px;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.2s ease;
      }

      .member-item:hover {
        background: rgba(88, 101, 242, 0.15);
      }

      .presence-avatar {
        width: 36px;
        height: 36px;
        border-radius: 18px;
        background: #2f3136;
        position: relative;
        overflow: hidden;
      }

      .presence-avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .presence-dot {
        position: absolute;
        right: -1px;
        bottom: -1px;
        width: 14px;
        height: 14px;
        border-radius: 50%;
        border: 3px solid var(--background);
        background: #3ba55c;
      }

      .member-meta {
        display: flex;
        flex-direction: column;
        gap: 2px;
      }

      .member-display {
        font-size: 0.95rem;
        font-weight: 600;
      }

      .member-status {
        font-size: 0.75rem;
        color: var(--muted);
      }

      .profile-layer {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.6);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 16px;
        z-index: 999;
      }

      .profile-layer.hidden {
        display: none;
      }

      .profile-card {
        width: min(420px, 100%);
        border-radius: 16px;
        overflow: hidden;
        background: var(--background-tertiary);
        box-shadow: 0 32px 60px rgba(0, 0, 0, 0.45);
        display: flex;
        flex-direction: column;
      }

      .profile-banner {
        height: 120px;
        background: linear-gradient(135deg, rgba(88, 101, 242, 0.8), rgba(35, 39, 42, 0.9));
        position: relative;
      }

      .profile-banner button {
        position: absolute;
        top: 12px;
        right: 12px;
        background: rgba(0, 0, 0, 0.35);
        border: none;
        color: white;
        width: 32px;
        height: 32px;
        border-radius: 16px;
        cursor: pointer;
      }

      .profile-avatar {
        width: 96px;
        height: 96px;
        border-radius: 50%;
        background: #232428;
        border: 8px solid var(--background-tertiary);
        position: absolute;
        left: 24px;
        bottom: -48px;
        overflow: hidden;
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.45);
        display: grid;
        place-items: center;
        font-size: 1.8rem;
        font-weight: 700;
        color: white;
      }

      .profile-avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .profile-body {
        padding: 56px 24px 24px;
        display: flex;
        flex-direction: column;
        gap: 24px;
      }

      .profile-heading {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .profile-heading h2 {
        margin: 0;
        font-size: 1.4rem;
      }

      .profile-heading span {
        color: var(--muted);
      }

      .profile-section {
        background: rgba(32, 34, 37, 0.8);
        border-radius: 12px;
        padding: 16px;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .profile-section h3 {
        margin: 0;
        font-size: 0.8rem;
        letter-spacing: 0.08em;
        color: var(--muted);
      }

      .badge-collection {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
      }

      .badge {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 6px 10px;
        border-radius: 999px;
        background: rgba(88, 101, 242, 0.2);
        font-size: 0.85rem;
      }

      .profile-mutual {
        padding: 6px 10px;
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.05);
      }

      .profile-loading,
      .profile-error {
        padding: 48px;
        text-align: center;
      }

      .profile-error {
        color: var(--danger);
      }

      .friend-actions {
        display: flex;
        gap: 8px;
      }

      .friend-actions button {
        flex: 1;
        background: rgba(255, 255, 255, 0.05);
        border: none;
        border-radius: 6px;
        padding: 6px 0;
        color: var(--text);
        cursor: pointer;
        font-size: 0.8rem;
      }

      .friend-actions button.accept {
        background: rgba(88, 101, 242, 0.3);
      }

      .friend-actions button.decline {
        background: rgba(237, 66, 69, 0.3);
      }

      .muted {
        color: var(--muted);
      }

      .pill-input {
        display: flex;
        gap: 8px;
        padding: 0 12px 16px;
      }

      .pill-input input {
        flex: 1;
        background: var(--background-secondary);
        border: 1px solid transparent;
        border-radius: 999px;
        padding: 10px 16px;
        color: var(--text);
      }

      .pill-input button {
        background: var(--accent);
        border: none;
        border-radius: 999px;
        padding: 10px 18px;
        color: white;
        cursor: pointer;
      }

      @media (max-width: 1024px) {
        #app {
          grid-template-columns: 72px 240px 1fr;
        }
      }

      @media (max-width: 820px) {
        #app {
          grid-template-columns: 72px 1fr;
        }

        .channels-panel {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div id="auth-view" class="auth-wrapper">
      <div class="auth-card">
        <h1>MySQL Cord</h1>
        <p class="muted" style="text-align: center">
          Conecte-se, organize servidores, canais e converse em tempo real.
        </p>
        <div class="tabs">
          <button class="tab-button active" data-tab="login">Entrar</button>
          <button class="tab-button" data-tab="register">Registrar</button>
        </div>
        <form id="login-form">
          <label for="login-identifier">Usu√°rio ou e-mail</label>
          <input id="login-identifier" name="identifier" type="text" required />
          <label for="login-password">Senha</label>
          <input id="login-password" name="password" type="password" required />
          <button type="submit">Entrar</button>
        </form>
        <form id="register-form" class="hidden">
          <label for="register-username">Usu√°rio</label>
          <input id="register-username" name="username" type="text" required />
          <label for="register-email">E-mail</label>
          <input id="register-email" name="email" type="email" required />
          <label for="register-password">Senha</label>
          <input id="register-password" name="password" type="password" required />
          <button type="submit">Criar conta</button>
        </form>
      </div>
    </div>

    <div id="app" class="hidden">
      <aside class="servers-bar">
        <div class="servers-scroll" id="server-list"></div>
        <button class="server-button" id="create-server-btn" title="Criar servidor">+</button>
      </aside>

      <aside class="channels-panel">
        <div class="channels-header">
          <div class="channels-header-top">
            <div>
              <h2 id="active-server-name">Selecione um servidor</h2>
              <p class="muted" id="active-server-count"></p>
            </div>
            <button id="create-channel-btn" title="Criar canal">+</button>
          </div>
        </div>
        <div class="channels-body">
          <div class="channels-scroll">
            <section>
              <div class="channel-section-title">Canais de texto</div>
              <div id="channel-list" class="channel-list muted"></div>
            </section>
            <section>
              <div class="channel-section-title">Mensagens diretas</div>
              <div id="dm-list" class="dm-list muted"></div>
            </section>
            <section>
              <div class="channel-section-title">Amigos</div>
              <div id="friend-list" class="friend-list muted"></div>
            </section>
            <section>
              <div class="channel-section-title">Convites pendentes</div>
              <div id="pending-list" class="pending-list muted"></div>
            </section>
            <form id="friend-request-form" class="pill-input">
              <input id="friend-username" placeholder="Adicionar amigo pelo usu√°rio" />
              <button type="submit">Enviar</button>
            </form>
          </div>
        </div>
        <div class="user-bar" id="current-user-bar">
          <div class="user-bio">
            <div class="user-avatar-small" id="current-user-avatar"></div>
            <div class="user-names">
              <span class="user-display" id="current-user-display">Usu√°rio</span>
              <span class="user-username" id="current-user-username"></span>
            </div>
          </div>
          <div class="user-controls">
            <button type="button" title="Configura√ß√µes">
              ‚öôÔ∏è
            </button>
            <button type="button" id="logout-btn" title="Sair">‚èª</button>
          </div>
        </div>
      </aside>

      <main class="chat-area">
        <header class="chat-header">
          <div>
            <h1 id="chat-title">Bem-vindo</h1>
            <p id="chat-topic" class="muted">Selecione um canal ou conversa direta</p>
          </div>
          <div id="invite-code" class="invite-code"></div>
        </header>
        <section id="message-feed" class="message-feed"></section>
        <form id="message-form" class="message-form">
          <textarea id="message-input" placeholder="Envie uma mensagem" disabled></textarea>
          <button type="submit" disabled>Enviar</button>
        </form>
      </main>

      <aside id="members-panel" class="members-panel">
        <div class="members-header" id="members-title">Membros</div>

      <div class="profile-card">
        <div class="profile-banner" id="profile-banner">

          <div class="profile-avatar" id="profile-avatar"></div>
        </div>
        <div class="profile-body" id="profile-body">
          <div class="profile-loading">Carregando perfil...</div>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const state = {
        token: null,
        user: null,
        servers: [],
        directConversations: [],
        friends: { accepted: [], incoming: [], outgoing: [], declined: [] },
        activeServerId: null,
        activeChannelId: null,
        activeConversationId: null,
        activeView: 'channel',
        messages: [],
        socket: null,
        memberCache: new Map(),
        profileCache: new Map(),
        selfProfile: null
      };

      const authView = document.getElementById('auth-view');
      const appView = document.getElementById('app');
      const loginForm = document.getElementById('login-form');
      const registerForm = document.getElementById('register-form');
      const tabButtons = document.querySelectorAll('.tab-button');
      const serverList = document.getElementById('server-list');
      const channelList = document.getElementById('channel-list');
      const dmList = document.getElementById('dm-list');
      const friendList = document.getElementById('friend-list');
      const pendingList = document.getElementById('pending-list');
      const friendForm = document.getElementById('friend-request-form');
      const friendInput = document.getElementById('friend-username');
      const chatTitle = document.getElementById('chat-title');
      const chatTopic = document.getElementById('chat-topic');
      const inviteCode = document.getElementById('invite-code');
      const messageFeed = document.getElementById('message-feed');
      const messageForm = document.getElementById('message-form');
      const messageInput = document.getElementById('message-input');
      const activeServerName = document.getElementById('active-server-name');
      const activeServerCount = document.getElementById('active-server-count');
      const createServerBtn = document.getElementById('create-server-btn');
      const createChannelBtn = document.getElementById('create-channel-btn');
      const membersPanel = document.getElementById('members-panel');
      const membersTitle = document.getElementById('members-title');
      const memberList = document.getElementById('member-list');
      const profileLayer = document.getElementById('profile-layer');
      const profileBody = document.getElementById('profile-body');
      const profileAvatar = document.getElementById('profile-avatar');
      const profileBanner = document.getElementById('profile-banner');
      const profileClose = document.getElementById('profile-close');
      const currentUserAvatar = document.getElementById('current-user-avatar');
      const currentUserDisplay = document.getElementById('current-user-display');
      const currentUserUsername = document.getElementById('current-user-username');
      const logoutBtn = document.getElementById('logout-btn');

      const BADGE_LIBRARY = {
        member_since: { icon: 'üìÖ', label: 'Membro desde' },
        moderator: { icon: 'üõ°Ô∏è', label: 'Modera√ß√£o' },
        developer: { icon: 'üõ†Ô∏è', label: 'Desenvolvedor' },
        verified: { icon: '‚úÖ', label: 'Verificado' },
        booster: { icon: 'üöÄ', label: 'Impulsionador' }
      };

      profileClose.addEventListener('click', closeProfileModal);
      profileLayer.addEventListener('click', (event) => {
        if (event.target === profileLayer) {
          closeProfileModal();
        }
      });

      document.addEventListener('keydown', (event) => {
        if (event.key === 'Escape' && !profileLayer.classList.contains('hidden')) {
          closeProfileModal();
        }
      });

      logoutBtn.addEventListener('click', handleLogout);
      currentUserAvatar.addEventListener('click', () => {
        if (state.user) {
          openProfile(state.user.id);
        }
      });
      currentUserDisplay.addEventListener('click', () => {
        if (state.user) {
          openProfile(state.user.id);
        }
      });
      currentUserUsername.addEventListener('click', () => {
        if (state.user) {
          openProfile(state.user.id);
        }
      });

      function saveToken(token) {
        state.token = token;
        if (token) {
          localStorage.setItem('mysqlcord_token', token);
        } else {
          localStorage.removeItem('mysqlcord_token');
        }
      }

      async function api(path, options = {}) {
        const headers = options.headers ? { ...options.headers } : {};
        if (state.token) {
          headers['Authorization'] = `Bearer ${state.token}`;
        }
        let body = options.body;
        if (body && typeof body === 'object' && !(body instanceof FormData)) {
          headers['Content-Type'] = 'application/json';
          body = JSON.stringify(body);
        }

        const response = await fetch(path, {
          ...options,
          headers,
          body
        });

        if (response.status === 204) {
          return null;
        }

        let data;
        try {
          data = await response.json();
        } catch (error) {
          data = null;
        }

        if (!response.ok) {
          throw new Error((data && data.error) || 'Erro inesperado');
        }

        return data;
      }

      function setView(isAuthenticated) {
        if (isAuthenticated) {
          authView.classList.add('hidden');
          appView.classList.remove('hidden');
        } else {
          authView.classList.remove('hidden');
          appView.classList.add('hidden');
        }
      }

      function clearProfileModal() {
        profileAvatar.innerHTML = '';
        profileBody.innerHTML = '<div class="profile-loading">Carregando perfil...</div>';
        profileBanner.style.background = 'linear-gradient(135deg, rgba(88, 101, 242, 0.8), rgba(35, 39, 42, 0.9))';
      }

      function closeProfileModal() {
        profileLayer.classList.add('hidden');
        clearProfileModal();
      }

      function getBadgeMeta(key) {
        return BADGE_LIBRARY[key] || { icon: 'üéñÔ∏è', label: key.replace(/_/g, ' ') };
      }

      function createBadgeElement(badge) {
        const meta = getBadgeMeta(badge.key);
        const element = document.createElement('span');
        element.className = 'badge';
        element.innerHTML = `${meta.icon || 'üéñÔ∏è'} <span>${meta.label}</span>`;
        return element;
      }

      function renderProfileModal(data) {
        const { user, profile, badges, mutualServers } = data;
        profileAvatar.innerHTML = '';

        if (user.avatarUrl) {
          const img = document.createElement('img');
          img.src = user.avatarUrl;
          img.alt = user.username;
          profileAvatar.appendChild(img);
        } else {
          profileAvatar.textContent = user.username.slice(0, 2).toUpperCase();
        }

        profileBanner.style.background = `linear-gradient(135deg, ${profile.bannerColor}, rgba(35, 39, 42, 0.9))`;

        profileBody.innerHTML = '';

        const heading = document.createElement('div');
        heading.className = 'profile-heading';
        const title = document.createElement('h2');
        title.textContent = profile.displayName;
        const subtitle = document.createElement('span');
        subtitle.textContent = `@${user.username}`;
        heading.appendChild(title);
        heading.appendChild(subtitle);
        profileBody.appendChild(heading);

        const statusSection = document.createElement('div');
        statusSection.className = 'profile-section';
        const statusTitle = document.createElement('h3');
        statusTitle.textContent = 'Status';
        const statusValue = document.createElement('p');
        statusValue.textContent = profile.statusText || 'Dispon√≠vel';
        statusSection.appendChild(statusTitle);
        statusSection.appendChild(statusValue);
        profileBody.appendChild(statusSection);

        const aboutSection = document.createElement('div');
        aboutSection.className = 'profile-section';
        const aboutTitle = document.createElement('h3');
        aboutTitle.textContent = 'Sobre mim';
        const aboutValue = document.createElement('p');
        aboutValue.textContent = profile.aboutMe || 'Este explorador ainda n√£o escreveu nada.';
        aboutSection.appendChild(aboutTitle);
        aboutSection.appendChild(aboutValue);
        profileBody.appendChild(aboutSection);

        const badgeSection = document.createElement('div');
        badgeSection.className = 'profile-section';
        const badgeTitle = document.createElement('h3');
        badgeTitle.textContent = 'Ins√≠gnias';
        badgeSection.appendChild(badgeTitle);
        if (badges.length) {
          const collection = document.createElement('div');
          collection.className = 'badge-collection';
          badges.forEach((badge) => {
            collection.appendChild(createBadgeElement(badge));
          });
          badgeSection.appendChild(collection);
        } else {
          const empty = document.createElement('p');
          empty.className = 'muted';
          empty.textContent = 'Nenhuma ins√≠gnia conquistada ainda.';
          badgeSection.appendChild(empty);
        }
        profileBody.appendChild(badgeSection);

        const joinSection = document.createElement('div');
        joinSection.className = 'profile-section';
        const joinTitle = document.createElement('h3');
        joinTitle.textContent = 'Entrou em';
        const joinValue = document.createElement('p');
        joinValue.textContent = new Date(user.createdAt).toLocaleDateString('pt-BR', {
          day: '2-digit',
          month: 'long',
          year: 'numeric'
        });
        joinSection.appendChild(joinTitle);
        joinSection.appendChild(joinValue);
        profileBody.appendChild(joinSection);

        const mutualSection = document.createElement('div');
        mutualSection.className = 'profile-section';
        const mutualTitle = document.createElement('h3');
        mutualTitle.textContent =
          user.id === state.user?.id ? 'Servidores' : 'Servidores em comum';
        mutualSection.appendChild(mutualTitle);
        if (mutualServers.length) {
          mutualServers.forEach((server) => {
            const item = document.createElement('div');
            item.className = 'profile-mutual';
            item.textContent = server.name;
            mutualSection.appendChild(item);
          });
        } else {
          const empty = document.createElement('p');
          empty.className = 'muted';
          empty.textContent = 'Nenhum servidor em comum.';
          mutualSection.appendChild(empty);
        }
        profileBody.appendChild(mutualSection);
      }

      async function openProfile(userId) {
        if (!userId) {
          return;
        }
        profileLayer.classList.remove('hidden');
        clearProfileModal();
        try {
          let payload = state.profileCache.get(userId);
          if (!payload) {
            payload = await api(`/api/users/${userId}`);
            state.profileCache.set(userId, payload);
          }
          renderProfileModal(payload);
        } catch (error) {
          profileBody.innerHTML = `<div class="profile-error">${error.message}</div>`;
        }
      }

      function clearMembersPanel(message = 'Selecione um canal ou conversa') {
        membersTitle.textContent = 'Membros';
        memberList.innerHTML = `<p class="muted">${message}</p>`;
      }

      async function ensureServerMembers(serverId) {
        if (!state.memberCache.has(serverId)) {
          const members = await api(`/api/servers/${serverId}/members`);
          state.memberCache.set(serverId, members);
        }
        return state.memberCache.get(serverId);
      }

      async function loadMembersForServer(serverId) {
        if (!serverId) {
          clearMembersPanel();
          return;
        }

        membersTitle.textContent = 'Membros do servidor';
        memberList.innerHTML = '<p class="muted">Carregando membros...</p>';

        try {
          const members = await ensureServerMembers(serverId);
          renderServerMembers(members);
        } catch (error) {
          memberList.innerHTML = `<p class="profile-error">${error.message}</p>`;
        }
      }

      function renderServerMembers(members) {
        const sections = [
          { key: 'owner', label: 'Administra√ß√£o' },
          { key: 'admin', label: 'Modera√ß√£o' },
          { key: 'member', label: 'Online' }
        ];

        memberList.innerHTML = '';

        sections.forEach((section) => {
          const group = members.filter((item) => item.role === section.key);
          if (!group.length) {
            return;
          }

          const container = document.createElement('div');
          container.className = 'member-section';
          const heading = document.createElement('h4');
          heading.textContent = `${section.label.toUpperCase()} ‚Äî ${group.length}`;
          container.appendChild(heading);

          group
            .slice()
            .sort((a, b) => {
              const aName = a.profile.displayName || a.user.username;
              const bName = b.profile.displayName || b.user.username;
              return aName.localeCompare(bName, 'pt-BR', { sensitivity: 'base' });
            })
            .forEach((member) => {
              container.appendChild(createMemberItem(member.user, member.profile));
            });

          memberList.appendChild(container);
        });

        if (!memberList.children.length) {
          memberList.innerHTML = '<p class="muted">Nenhum membro encontrado.</p>';
        }
      }

      function renderConversationMembers(conversation) {
        membersTitle.textContent = 'Participantes';
        memberList.innerHTML = '';
        const roster = [];

        if (state.user) {
          const profile = state.selfProfile?.profile || {
            displayName: state.user.username,
            statusText: 'Dispon√≠vel'
          };
          roster.push({ user: state.user, profile });
        }

        conversation.participants
          .filter((participant) => participant.id !== state.user?.id)
          .forEach((participant) => {
            roster.push({
              user: participant,
              profile: { displayName: participant.username, statusText: 'Dispon√≠vel' }
            });
          });

        if (!roster.length) {
          memberList.innerHTML = '<p class="muted">Nenhum participante encontrado.</p>';
          return;
        }

        const container = document.createElement('div');
        container.className = 'member-section';
        const heading = document.createElement('h4');
        heading.textContent = `PARTICIPANTES ‚Äî ${roster.length}`;
        container.appendChild(heading);
        roster.forEach((entry) => {
          container.appendChild(createMemberItem(entry.user, entry.profile));
        });
        memberList.appendChild(container);
      }

      function createMemberItem(user, profile = {}) {
        const item = document.createElement('div');
        item.className = 'member-item';

        const avatar = document.createElement('div');
        avatar.className = 'presence-avatar';
        if (user.avatarUrl) {
          const img = document.createElement('img');
          img.src = user.avatarUrl;
          img.alt = user.username;
          avatar.appendChild(img);
        } else {
          avatar.textContent = user.username.slice(0, 2).toUpperCase();
        }

        const dot = document.createElement('span');
        dot.className = 'presence-dot';
        const normalized = (profile.statusText || '').toLowerCase();
        if (normalized.includes('ocup') || normalized.includes('perturb')) {
          dot.style.background = '#ed4245';
        } else if (normalized.includes('ausente') || normalized.includes('idle')) {
          dot.style.background = '#faa81a';
        } else if (normalized.includes('offline') || normalized.includes('desconectado')) {
          dot.style.background = '#5f6269';
        } else {
          dot.style.background = '#3ba55c';
        }
        avatar.appendChild(dot);

        const meta = document.createElement('div');
        meta.className = 'member-meta';
        const display = document.createElement('span');
        display.className = 'member-display';
        display.textContent = profile.displayName || user.username;
        if (state.user && user.id === state.user.id) {
          display.textContent += ' (voc√™)';
        }
        const status = document.createElement('span');
        status.className = 'member-status';
        status.textContent = profile.statusText || 'Dispon√≠vel';
        meta.appendChild(display);
        meta.appendChild(status);

        item.appendChild(avatar);
        item.appendChild(meta);

        item.addEventListener('click', () => openProfile(user.id));
        avatar.addEventListener('click', (event) => {
          event.stopPropagation();
          openProfile(user.id);
        });

        return item;
      }

      function renderCurrentUser() {
        currentUserAvatar.innerHTML = '';
        if (!state.user) {
          currentUserDisplay.textContent = 'Desconectado';
          currentUserUsername.textContent = '';
          return;
        }

        const profile = state.selfProfile ? state.selfProfile.profile : null;
        const displayName = profile?.displayName || state.user.username;
        const statusText = profile?.statusText || 'Dispon√≠vel';

        if (state.user.avatarUrl) {
          const img = document.createElement('img');
          img.src = state.user.avatarUrl;
          img.alt = state.user.username;
          currentUserAvatar.appendChild(img);
        } else {
          currentUserAvatar.textContent = state.user.username.slice(0, 2).toUpperCase();
        }

        currentUserAvatar.title = statusText;
        currentUserDisplay.textContent = displayName;
        currentUserDisplay.title = statusText;
        currentUserUsername.textContent = `@${state.user.username}`;
        currentUserUsername.title = statusText;
      }

      async function loadSelfProfile() {
        if (!state.user) {
          return;
        }
        try {
          const profile = await api(`/api/users/${state.user.id}`);
          state.selfProfile = profile;
          state.profileCache.set(state.user.id, profile);
        } catch (error) {
          console.error('N√£o foi poss√≠vel carregar o seu perfil completo:', error);
        } finally {
          renderCurrentUser();
        }
      }

      function resetState() {
        state.user = null;
        state.servers = [];
        state.directConversations = [];
        state.friends = { accepted: [], incoming: [], outgoing: [], declined: [] };
        state.activeServerId = null;
        state.activeChannelId = null;
        state.activeConversationId = null;
        state.activeView = 'channel';
        state.messages = [];
        state.memberCache = new Map();
        state.profileCache = new Map();
        state.selfProfile = null;

        serverList.innerHTML = '';
        channelList.innerHTML = '';
        dmList.innerHTML = '';
        friendList.innerHTML = '';
        pendingList.innerHTML = '';
        messageFeed.innerHTML = '';
        chatTitle.textContent = 'Bem-vindo';
        chatTopic.textContent = 'Selecione um canal ou conversa direta';
        inviteCode.textContent = '';
        resetComposer(false);
        clearMembersPanel('Selecione um servidor');
        renderCurrentUser();
      }

      function handleLogout() {
        if (state.socket) {
          state.socket.disconnect();
          state.socket = null;
        }
        saveToken(null);
        resetState();
        setView(false);
      }

      clearMembersPanel('Fa√ßa login para ver membros');

      function renderServers() {
        serverList.innerHTML = '';
        state.servers.forEach((server) => {
          const button = document.createElement('button');
          button.className = 'server-button' + (state.activeServerId === server.id ? ' active' : '');
          button.innerHTML = `<span>${server.iconUrl ? `<img src="${server.iconUrl}" alt="" style="width: 100%; height: 100%; border-radius: inherit; object-fit: cover" />` : server.name.slice(0, 2).toUpperCase()}</span>`;
          button.addEventListener('click', () => selectServer(server.id));

          const tooltip = document.createElement('span');
          tooltip.className = 'tooltip';
          tooltip.textContent = server.name;
          button.appendChild(tooltip);

          serverList.appendChild(button);
        });
      }

      function renderChannels(server) {
        channelList.innerHTML = '';
        if (!server) {
          channelList.innerHTML = '<p class="muted">Nenhum canal dispon√≠vel.</p>';
          clearMembersPanel('Entre em um servidor para ver membros');
          return;
        }

        server.channels.forEach((channel) => {
          const div = document.createElement('div');
          div.className = 'channel-item' + (state.activeChannelId === channel.id && state.activeView === 'channel' ? ' active' : '');
          div.textContent = `# ${channel.name}`;
          div.addEventListener('click', () => selectChannel(server.id, channel.id));
          channelList.appendChild(div);
        });
      }

      function renderDirectMessages() {
        dmList.innerHTML = '';
        if (!state.directConversations.length) {
          dmList.innerHTML = '<p class="muted">Sem conversas.</p>';
          return;
        }

        state.directConversations.forEach((conversation) => {
          const participants = conversation.participants.filter((p) => p.id !== state.user.id);
          const name = participants.map((p) => p.username).join(', ');
          const div = document.createElement('div');
          div.className = 'dm-item' + (state.activeConversationId === conversation.id && state.activeView === 'dm' ? ' active' : '');
          div.textContent = name || state.user.username;
          div.addEventListener('click', () => selectConversation(conversation.id));
          dmList.appendChild(div);
        });
      }

      function getFriendFromRequest(request) {
        return request.requester.id === state.user.id ? request.addressee : request.requester;
      }

      function renderFriends() {
        friendList.innerHTML = '';
        if (!state.friends.accepted.length) {
          friendList.innerHTML = '<p class="muted">Nenhum amigo conectado.</p>';
        }
        state.friends.accepted.forEach((request) => {
          const friend = getFriendFromRequest(request);
          const div = document.createElement('div');
          div.className = 'friend-item';
          div.textContent = friend.username;
          div.addEventListener('click', () => startConversation(friend.id));
          friendList.appendChild(div);
        });

        pendingList.innerHTML = '';
        if (!state.friends.incoming.length && !state.friends.outgoing.length) {
          pendingList.innerHTML = '<p class="muted">Sem convites pendentes.</p>';
        }

        state.friends.incoming.forEach((request) => {
          const requester = request.requester;
          const wrapper = document.createElement('div');
          wrapper.className = 'invite-item';
          wrapper.innerHTML = `<span>${requester.username}</span>`;
          const actions = document.createElement('div');
          actions.className = 'friend-actions';

          const accept = document.createElement('button');
          accept.className = 'accept';
          accept.textContent = 'Aceitar';
          accept.addEventListener('click', () => respondFriend(request.id, 'accept'));

          const decline = document.createElement('button');
          decline.className = 'decline';
          decline.textContent = 'Recusar';
          decline.addEventListener('click', () => respondFriend(request.id, 'decline'));

          actions.appendChild(accept);
          actions.appendChild(decline);
          wrapper.appendChild(actions);
          pendingList.appendChild(wrapper);
        });

        state.friends.outgoing.forEach((request) => {
          const target = request.addressee;
          const div = document.createElement('div');
          div.className = 'invite-item';
          div.textContent = `${target.username} ‚Äî aguardando`;
          pendingList.appendChild(div);
        });
      }

      function scrollMessagesToBottom() {
        requestAnimationFrame(() => {
          messageFeed.scrollTop = messageFeed.scrollHeight;
        });
      }

      function renderMessages() {
        messageFeed.innerHTML = '';
        if (!state.messages.length) {
          messageFeed.innerHTML = '<p class="muted">Nenhuma mensagem ainda.</p>';
          return;
        }

        state.messages.forEach((message) => {
          const wrapper = document.createElement('div');
          wrapper.className = 'message' + (message.deleted ? ' deleted' : '');

          const avatar = document.createElement('div');
          avatar.className = 'avatar';
          if (message.author.avatarUrl) {
            const img = document.createElement('img');
            img.src = message.author.avatarUrl;
            img.alt = message.author.username;
            avatar.appendChild(img);
          } else {
            avatar.textContent = message.author.username.slice(0, 2).toUpperCase();
          }
          avatar.addEventListener('click', () => openProfile(message.author.id));

          const content = document.createElement('div');
          content.className = 'content';

          const header = document.createElement('header');
          const author = document.createElement('span');
          author.className = 'author';
          author.textContent = message.author.username;
          author.addEventListener('click', () => openProfile(message.author.id));

          const time = document.createElement('span');
          time.className = 'time';
          time.textContent = new Date(message.createdAt).toLocaleString('pt-BR', {
            hour: '2-digit',
            minute: '2-digit',
            day: '2-digit',
            month: '2-digit'
          });

          header.appendChild(author);
          header.appendChild(time);
          content.appendChild(header);
          const body = document.createElement('div');
          body.className = 'message-text';
          body.textContent = message.deleted ? 'Mensagem apagada' : message.content;
          content.appendChild(body);

          if (message.updatedAt && !message.deleted) {
            const edited = document.createElement('div');
            edited.className = 'time';
            edited.textContent = 'editado';
            content.appendChild(edited);
          }

          wrapper.appendChild(avatar);
          wrapper.appendChild(content);
          messageFeed.appendChild(wrapper);
        });

        scrollMessagesToBottom();
      }

      function resetComposer(enabled) {
        messageInput.disabled = !enabled;
        messageForm.querySelector('button').disabled = !enabled;
        if (!enabled) {
          messageInput.value = '';
        }
      }

      async function selectServer(serverId) {
        if (state.activeServerId === serverId) {
          return;
        }
        state.activeServerId = serverId;
        state.activeConversationId = null;
        state.activeView = 'channel';

        const server = state.servers.find((item) => item.id === serverId);
        activeServerName.textContent = server ? server.name : 'Servidor';
        activeServerCount.textContent = server ? `${server.channels.length} canais` : '';
        inviteCode.textContent = server ? `Convite: ${server.inviteCode}` : '';

        renderServers();
        renderChannels(server);
        renderDirectMessages();

        if (server) {
          loadMembersForServer(serverId).catch(() => {});
        } else {
          clearMembersPanel('Servidor indispon√≠vel');
        }

        if (server && server.channels.length) {
          selectChannel(server.id, server.channels[0].id);
        } else {
          state.activeChannelId = null;
          state.messages = [];
          renderMessages();
          resetComposer(false);
        }
      }

      async function selectChannel(serverId, channelId) {
        state.activeServerId = serverId;
        state.activeChannelId = channelId;
        state.activeConversationId = null;
        state.activeView = 'channel';

        const server = state.servers.find((item) => item.id === serverId);
        const channel = server ? server.channels.find((item) => item.id === channelId) : null;

        chatTitle.textContent = channel ? `# ${channel.name}` : 'Canal';
        chatTopic.textContent = channel && channel.topic ? channel.topic : 'Converse com sua comunidade';
        inviteCode.textContent = server ? `Convite: ${server.inviteCode}` : '';

        renderServers();
        renderChannels(server);
        renderDirectMessages();

        if (server) {
          loadMembersForServer(serverId).catch(() => {});
        }

        resetComposer(true);
        messageInput.placeholder = `Mensagem em #${channel ? channel.name : 'canal'}`;

        if (state.socket) {
          state.socket.emit('joinChannel', { channelId });
        }

        const messages = await api(`/api/channels/${channelId}/messages`);
        state.messages = messages;
        renderMessages();
      }

      async function selectConversation(conversationId) {
        state.activeConversationId = conversationId;
        state.activeChannelId = null;
        state.activeView = 'dm';

        const conversation = state.directConversations.find((item) => item.id === conversationId);
        const participants = conversation ? conversation.participants.filter((p) => p.id !== state.user.id) : [];
        const title = participants.length ? participants.map((p) => p.username).join(', ') : state.user.username;

        chatTitle.textContent = title;
        chatTopic.textContent = 'Conversa direta';
        inviteCode.textContent = '';

        renderServers();
        renderChannels(state.servers.find((item) => item.id === state.activeServerId));
        renderDirectMessages();

        if (conversation) {
          renderConversationMembers(conversation);
        } else {
          clearMembersPanel('Participantes n√£o encontrados');
        }

        resetComposer(true);
        messageInput.placeholder = `Mensagem para ${title}`;

        if (state.socket) {
          state.socket.emit('joinDm', { conversationId });
        }

        const messages = await api(`/api/dms/${conversationId}/messages`);
        state.messages = messages;
        renderMessages();
      }

      async function loadContext() {
        const context = await api('/api/auth/me');
        state.user = context.user;
        state.servers = context.servers;
        state.directConversations = context.directConversations;
        state.friends = context.friends;
        state.memberCache = new Map();
        state.profileCache = new Map();
        state.selfProfile = null;
        setView(true);
        renderCurrentUser();
        renderServers();
        renderChannels(state.servers.find((item) => item.id === state.activeServerId));
        renderDirectMessages();
        renderFriends();
        clearMembersPanel('Selecione um canal ou conversa');
        connectSocket();
        loadSelfProfile();
      }

      function connectSocket() {
        if (!state.token) {
          return;
        }
        if (state.socket) {
          state.socket.disconnect();
        }
        state.socket = io({ auth: { token: state.token } });

        state.socket.on('channel:message', (message) => {
          if (state.activeView === 'channel' && state.activeChannelId === message.channelId) {
            state.messages.push(message);
            renderMessages();
          }
        });

        state.socket.on('channel:message:update', (message) => {
          if (state.activeView === 'channel' && state.activeChannelId === message.channelId) {
            const index = state.messages.findIndex((item) => item.id === message.id);
            if (index !== -1) {
              state.messages[index] = message;
              renderMessages();
            }
          }
        });

        state.socket.on('channel:message:deleted', ({ id, channelId }) => {
          if (state.activeView === 'channel' && state.activeChannelId === channelId) {
            const message = state.messages.find((item) => item.id === id);
            if (message) {
              message.deleted = true;
              renderMessages();
            }
          }
        });

        state.socket.on('dm:message', (message) => {
          if (state.activeView === 'dm' && state.activeConversationId === message.conversationId) {
            state.messages.push(message);
            renderMessages();
          }
        });

        state.socket.on('dm:message:update', (message) => {
          if (state.activeView === 'dm' && state.activeConversationId === message.conversationId) {
            const index = state.messages.findIndex((item) => item.id === message.id);
            if (index !== -1) {
              state.messages[index] = message;
              renderMessages();
            }
          }
        });

        state.socket.on('dm:message:deleted', ({ id, conversationId }) => {
          if (state.activeView === 'dm' && state.activeConversationId === conversationId) {
            const message = state.messages.find((item) => item.id === id);
            if (message) {
              message.deleted = true;
              renderMessages();
            }
          }
        });

        state.socket.on('servers:created', (server) => {
          const exists = state.servers.some((item) => item.id === server.id);
          if (!exists) {
            state.servers.push(server);
          }
          renderServers();
          state.memberCache.delete(server.id);
          if (!state.activeServerId) {
            selectServer(server.id);
          }
        });

        state.socket.on('servers:joined', (server) => {
          const exists = state.servers.some((item) => item.id === server.id);
          if (!exists) {
            state.servers.push(server);
            renderServers();
          }
          state.memberCache.delete(server.id);
        });

        state.socket.on('channels:created', (channel) => {
          const server = state.servers.find((item) => item.id === channel.serverId);
          if (server) {
            const exists = server.channels.some((item) => item.id === channel.id);
            if (!exists) {
              server.channels.push(channel);
            }
            if (state.activeServerId === channel.serverId) {
              renderChannels(server);
            }
          }
        });

        state.socket.on('friends:request', () => {
          refreshFriends();
        });

        state.socket.on('friends:updated', () => {
          refreshFriends();
        });

        state.socket.on('dms:created', (conversation) => {
          const exists = state.directConversations.some((item) => item.id === conversation.id);
          if (!exists) {
            state.directConversations.push(conversation);
            renderDirectMessages();
          }
        });
      }

      async function refreshFriends() {
        const friends = await api('/api/friends');
        state.friends = friends;
        renderFriends();
      }

      async function startConversation(userId) {
        try {
          const conversation = await api('/api/dms', {
            method: 'POST',
            body: { userId }
          });
          const exists = state.directConversations.some((item) => item.id === conversation.id);
          if (!exists) {
            state.directConversations.push(conversation);
          }
          renderDirectMessages();
          selectConversation(conversation.id);
        } catch (error) {
          alert(error.message);
        }
      }

      async function respondFriend(requestId, action) {
        try {
          await api(`/api/friends/requests/${requestId}/respond`, {
            method: 'POST',
            body: { action }
          });
          await refreshFriends();
        } catch (error) {
          alert(error.message);
        }
      }

      loginForm.addEventListener('submit', async (event) => {
        event.preventDefault();
        const formData = new FormData(loginForm);
        try {
          const data = await api('/api/auth/login', {
            method: 'POST',
            body: Object.fromEntries(formData.entries())
          });
          saveToken(data.token);
          await loadContext();
        } catch (error) {
          alert(error.message);
        }
      });

      registerForm.addEventListener('submit', async (event) => {
        event.preventDefault();
        const formData = new FormData(registerForm);
        try {
          const data = await api('/api/auth/register', {
            method: 'POST',
            body: Object.fromEntries(formData.entries())
          });
          saveToken(data.token);
          await loadContext();
        } catch (error) {
          alert(error.message);
        }
      });

      tabButtons.forEach((button) => {
        button.addEventListener('click', () => {
          tabButtons.forEach((btn) => btn.classList.remove('active'));
          button.classList.add('active');
          const tab = button.dataset.tab;
          if (tab === 'login') {
            loginForm.classList.remove('hidden');
            registerForm.classList.add('hidden');
          } else {
            loginForm.classList.add('hidden');
            registerForm.classList.remove('hidden');
          }
        });
      });

      messageForm.addEventListener('submit', async (event) => {
        event.preventDefault();
        const content = messageInput.value.trim();
        if (!content) {
          return;
        }

        try {
          if (state.activeView === 'channel' && state.activeChannelId) {
            await api(`/api/channels/${state.activeChannelId}/messages`, {
              method: 'POST',
              body: { content }
            });
          } else if (state.activeView === 'dm' && state.activeConversationId) {
            await api(`/api/dms/${state.activeConversationId}/messages`, {
              method: 'POST',
              body: { content }
            });
          }
          messageInput.value = '';
        } catch (error) {
          alert(error.message);
        }
      });

      friendForm.addEventListener('submit', async (event) => {
        event.preventDefault();
        const username = friendInput.value.trim();
        if (!username) {
          return;
        }
        try {
          await api('/api/friends/requests', {
            method: 'POST',
            body: { username }
          });
          friendInput.value = '';
          await refreshFriends();
        } catch (error) {
          alert(error.message);
        }
      });

      createServerBtn.addEventListener('click', async () => {
        const name = prompt('Nome do servidor:');
        if (!name) return;
        const iconUrl = prompt('URL do √≠cone (opcional):') || undefined;
        try {
          const server = await api('/api/servers', {
            method: 'POST',
            body: { name, iconUrl }
          });
          state.servers.push(server);
          renderServers();
          selectServer(server.id);
        } catch (error) {
          alert(error.message);
        }
      });

      createChannelBtn.addEventListener('click', async () => {
        if (!state.activeServerId) {
          alert('Selecione um servidor primeiro.');
          return;
        }
        const name = prompt('Nome do novo canal:');
        if (!name) return;
        try {
          const channel = await api(`/api/servers/${state.activeServerId}/channels`, {
            method: 'POST',
            body: { name }
          });
          const server = state.servers.find((item) => item.id === state.activeServerId);
          if (server) {
            server.channels.push(channel);
            renderChannels(server);
            selectChannel(server.id, channel.id);
          }
        } catch (error) {
          alert(error.message);
        }
      });

      async function bootstrap() {
        const storedToken = localStorage.getItem('mysqlcord_token');
        if (storedToken) {
          saveToken(storedToken);
          try {
            await loadContext();
          } catch (error) {
            console.error(error);
            saveToken(null);
            setView(false);
          }
        } else {
          setView(false);
        }
      }

      bootstrap();
    </script>
  </body>
</html>
